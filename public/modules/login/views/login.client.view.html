<div class="col-md-offset-3 col-md-6">
    <div class="page-header">
        <h1>Login</h1>
    </div>
        <form name="loginForm" method="post" action="/validateLogin">
            <div class="form-group">
                <input type="email" id="inputEmail" class="form-control" ng-model="username" name= "username"placeholder="Username" required="" autofocus="">
            </div>
            <div class="form-group">
                <input type="password" id="inputPassword" class="form-control" ng-model="password" name= "password" placeholder="Password" required="">
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit" >Login</button>
        </form>
</div>
