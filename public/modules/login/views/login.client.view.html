
<h1>Login</h1>
<div class="container">
	<form name="loginForm" class="form-signin col-md-6" style="margin:0px auto; float:none;" method="post" action="/validateLogin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" name="username" id="inputEmail" class="form-control" ng-model="username" placeholder="Email address" required="" autofocus="">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" name="password" id="inputPassword" class="form-control" ng-model="password" placeholder="Password" required="">
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
	</form>
</div>
<hr/>
<h1>Register</h1>
<div class="container">
	<form name="loginForm" class="form-signin col-md-6" style="margin:0px auto; float:none;"  ng-submit="register()">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" ng-model="register.username" name= "username"placeholder="Email address" required="" autofocus="">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" ng-model="register.password" name= "password"placeholder="Password" required="">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" class="form-control" name="confirmPassword" ng-model="register.confirmPassword" placeholder="confirm Password" required="">

		<button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
	</form>
</div>
